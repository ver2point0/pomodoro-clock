<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Pomodoro Clock</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pomodoro Clock by John McIntosh II">
    <meta name="author" content="John McIntosh II">
    <meta name="keywords" content="HTML, CSS, JavaScript, jQuery, Pomodoro, Clock">
    
    <!-- resonsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- favicon -->
    <link href="img/favicon.png" rel="shortcut icon">
    
    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    
    <!-- javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" async></script>
    <script src="js/bootstrap.min.js" async></script>
    <script src="js/timer.js" async></script>
  </head>
  <body>
    <div class="container" id="container-clock">
      
      <!-- Break and Work headings-->
      <div class="row" id="setTimerTitles">
        <div class="col-xs-6">Break</div>
        <div class="col-xs-6">Work</div>
      </div>
      
      <!-- Buttons to increase and decrease time -->
      <div class="row" id="setTimerButtons">
        <div class="col-xs-6">
          <div class="col-xs-3"></div>
          <div class="col-xs-2">
            <button class="buttons" value="minusBreak">-</button>
          </div>
          <div class="col-xs-2" id="timeBreak"></div>
          <div class="col-xs-2">
            <button class="buttons" value="plusBreak">+</button>
          </div>
          <div class="col-xs-3"></div>
        </div>
        <div class="col-xs-6">
          <div class="col-xs-3"></div>
          <div class="col-xs-2">
            <button class="buttons" value="minusWork">-</button>
          </div>
          <div class="col-xs-2" id="timeWork"></div>
          <div class="col-xs-2">
            <button class="buttons" value="plusWork">+</button>
          </div>
          <div class="col-xs-3"></div>
        </div>
      </div>
      
      <!-- timer -->
      <div class="row" id="counter">
        <div class="col-xs-12" id="hintString"></div>
        <div class="col-xs-12">
          <button class="buttonsTimer" value="counterButton">
            <p id="timer"></p>
          </button>
        </div>
      </div>
      
      <!-- footer -->
      <footer class="container-fluid footer">
        <p>
          Written and coded by <a href="https://github.com/ver2point0/pomodoro-clock" target="_blank">John McIntosh II</a>
        </p>
      </footer> 
      
    </div>
  </body>
</html>
